		<meta charset="UTF-8" />

		<link rel="stylesheet" href="core/css/ionic.bundle.css" />
		<script type="module" src="core/dist/ionic/ionic.js" defer></script>
		<script nomodule src="core/dist/ionic/ionic.esm.js" defer></script>

		<script
			type="module"
			src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule=""
			src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"
		></script>

		<script src="app.js" defer></script>
	</head>
	<body>
		<ion-app>
			<ion-header>
				<ion-toolbar color="primary">
					<ion-title> BMI Calculator </ion-title>
				</ion-toolbar>
			</ion-header>
			<ion-content class="ion-padding">
				<ion-item>
					<ion-label position="floating">Your Height</ion-label>
					<ion-input id="height-input"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label position="floating">Your Weight</ion-label>
					<ion-input id="weight-input"></ion-input>
				</ion-item>
				<ion-grid class="ion-text-center ion-margin">
					<ion-row>
						<ion-col>
							<ion-button id="calc-btn">
								<ion-icon
									slot="start"
									name="calculator-outline"
								></ion-icon>
								Calculate</ion-button
							>
						</ion-col>
						<ion-col>
							<ion-button id="reset-btn" fill="outline">
								<ion-icon
									slot="start"
									name="refresh-outline"
								></ion-icon>
								Reset</ion-button
							>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col id="result"> </ion-col>
					</ion-row>
				</ion-grid>
			</ion-content>
		</ion-app>

		<!-- <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script> -->

</html>
